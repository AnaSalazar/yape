<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Yape Steph</title>
    <link rel="stylesheet" href="../static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <section class="bc-morado-ligt">
      <div class="row center">
        <img class="col s1 offset-s11 margin-top-4" src="../img/icons/engine.png" alt="engine">
      </div>
      <div class="row center margin-top-5">
        <img src="../img/icons/happy-face.png" alt="happy-face">
        <h2 class="col s8 offset-s2 bold white-text">Hola</h2>
        <div class="row center">
          <img class="col s1 offset-s4" src="../img/icons/eye.png" alt="eye">
          <h4 class="texto-gris col s3 margin-top-1"><a href="#">Mostrar Saldo</a></h4>
        </div>
      </div>
    </section>
    <section class="bc-morado-darken white-text">
      <div class="row margin-padding border-bottom">
        <h2 class="col s7">Últimos movimientos</h2>
        <img class="col s1 offset-s4" src="../img/icons/right-arrow-circular-button.png" alt="right-arrow-circular-button">
      </div>
      <div class="row margin-padding">
        <img class="col s3" src="../img/icons/icon.png" alt="icon">
        <h4 class="col s7 offset-s1 margin-top-4"> ¿Aún no realizas tu primer pago?</h4>
        <h4 class="col s7 offset-s1 "> Es rápido y sencillo</h4>
      </div>
      <div class="row margin-top-20 center">
        <div class="col s6">
          <img src="../img/icons/send.png" alt="send">
          <h4>ENVIAR PAGO</h4>
        </div>
        <div class="col s6">
          <img src="../img/icons/code-qr.png" alt="code-qr">
          <h4>RECIBE PAGO</h4>
        </div>
      </div>
    </section>
    <script src="../static/jquery/dist/jquery.min.js"></script>
    <script src="../static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../js/post.js"></script>
  </body>
</html>
