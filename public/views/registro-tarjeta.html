<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Yape Steph</title>
    <link rel="stylesheet" href="../static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <section class="container">
      <div class="row margin-top-1">
        <img class="col s1 offset-s11" src="../img/icons/question.png" alt="question">
      </div>
      <div class="row center margin-top-20">
        <img src="../img/icons/bcp-logo.png" alt="">
        <h3 class="col s8 offset-s2 bold">Registra tu tarjeta débito BCP</h2>
        <h4 class="col s10 offset-s1">Por ahora solo aceptamos cuentas de ahorro y/o corriente en soles</h4>
      </div>
      <form>
        <div class="input-field row center margin-top-10">
          <img class="col s1 offset-s1" src="../img/icons/card.png">
          <input type="number" class="validate col s9 form-datos" id="numeroTarjeta">
        </div>
        <div class="row center">
          <img class="col s1 offset-s4" src="../img/icons/scan.png" alt="scan">
          <h4 class="texto-gris col s1 margin-top-1"><a href="#">EscanearTarjeta</a></h4>
        </div>
        <div class="row center margin-top-10">
          <h4 class="col s5 offset-s1 texto-gris">Fecha de vencimiento</h4>
          <input type="number" class="validate col s2 form-datos center" id="mes" placeholder="Mes">
          <h4 class="col s1 texto-gris"> / </h4>
          <input type="number" class="validate col s2 form-datos center" id="año" placeholder="Año">
        </div>
        <div class="center margin-top-20">
          <a id="continuar" class="btn btn-amarillo btn-mediano margin-top"  disabled="">CONTINUAR</a>
        </div>
      </form>
    </section>
    <script src="../static/jquery/dist/jquery.min.js"></script>
    <script src="../static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../js/post.js"></script>
  </body>
</html>
